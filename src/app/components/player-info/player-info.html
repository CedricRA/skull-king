<div class="player-info-placeholder" [class.current-player]="isCurrent">
  <div class="player-name">{{ player.name }}</div>
  <div class="player-score">Score: {{ player.score }}</div>
  <div class="player-bid">Bid: {{ player.bid }}</div>
  <div class="player-tricks">Tricks: {{ player.tricks }}</div>
</div>
